<template name="create">
    <div id="content-wrapper" class="wrapper">
        <div id="content" class="container">
            <div id="canvas" class="clearfix">
                <div class="grid_6 cartoon-block cartoon-create push_3">
                    <img class="cartoon-image" src="{{cartoon.src}}" alt=""/>
                </div>

                <div class="grid_10 push_1 caption-enter">
                    <input class="caption-entry" type="text" placeholder="Enter your caption here for the chance of eternal fame and glory."/>
                </div>
            </div>
        </div>
    </div>

    <div id="toolbar-wrapper" class="wrapper">
        <div id="toolbar" class="container">
            <div class="grid_12">
                <a class="submit button" href="/browse" title="Let's see how it fares, shall we?">Submit this caption</a>
            </div>
        </div>
    </div>

    <div id="resources-wrapper" class="wrapper hidden">
        <div id="resources" class="container">
            <div class="grid_12">
                <p>This is where Bob lives!</p>
            </div>
        </div>
    </div>
</template>
